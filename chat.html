<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="containerws">
      <div class="col_left">
        <form class="login" action="">
          Name: <input type="text" name="name" id="name">
          <input type="submit" name="submit" value="Join">
        </form>
        <div class="members">

        </div>
      </div>
      <div class="col_right">
        <div id="messages"></div>
        <input type="text" id="chat" size="80">
        <button id="btnSend" onclick="sendChat()">send massage</button>
      </div>
    </div>
<!--

<button id="btnSend" onclick="sendChat()">send massage</button>
  -->
<script>
  var socket = io('http://localhost:8080');
  socket.on('welcome', (data) => {
    $('#messages').append(data.message);
  });

  socket.on('chat', (data) => {
    $('#messages').append(`<div class="mess"> \n${data.chatter} : ${data.message}`);
  });

  function sendChat() {
    let msg = $('#chat').val();
    let chatter = $('#name').val();
    socket.emit('chat', { message: msg, chatter: chatter});
    $('#messages').append('<div class="mess">\nme: '.concat(msg));
  }
</script>

<style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      form.chat button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
